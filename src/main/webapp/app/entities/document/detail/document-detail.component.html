<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="document">
      <h2 data-cy="documentDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.document.detail.title">Document</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ document.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.document.name">Name</span></dt>
        <dd>
          <span>{{ document.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.document.image">Image</span></dt>
        <dd>
          <div *ngIf="document.image">
            <a (click)="openFile(document.image, document.imageContentType)">
              <img [src]="'data:' + document.imageContentType + ';base64,' + document.image" style="max-width: 100%" alt="document image" />
            </a>
            {{ document.imageContentType }}, {{ byteSize(document.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.document.country">Country</span></dt>
        <dd>
          <div *ngIf="document.country">
            <a [routerLink]="['/country', document.country.id, 'view']">{{ document.country.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/document', document.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
